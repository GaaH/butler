{% extends "index.html" %}

{% block content %}
<article class="page">
  <header class="page-header">
  {% if section.extra.custom_header %}
    <h1 class="page-title">{{ section.extra.custom_header }}</h1>
  {% else %}
    <h1 class="page-title">{{ section.title }}</h1>
  {% endif %}
  </header>

  {{ section.content | safe }}
</article>
{% endblock content %}
