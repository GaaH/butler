<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ '/' | prepend:site.url }}">Shaleen Jain</a>
  </h3>
  <nav class="masthead-nav">
    {% assign pages_list = site.pages | sort:'nav_index' %}
    {% for node in pages_list %}
      {% if node.nav_index != null %}
        <a href="{{ node.url | prepend:site.url }}" class="nav-item">{{ node.masthead-title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
